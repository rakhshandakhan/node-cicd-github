      - name: 'Run Azure Functions Action in EastUS'
        uses: Azure/functions-action@v1.1.8
        with:
          app-name: 'node-cicd-test-funcapp'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.FUNCAPP_PUBLISH_PROFILE }}

